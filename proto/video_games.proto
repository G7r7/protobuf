syntax = "proto3";

import "proto/utils.proto";

package video_games;

option go_package = "main/messages/video_games";

enum Type {
  GENERIC = 0;
  SPORTS = 1;
  ADVENTURE = 2;
}

message Game {
  utils.Date date = 1;
  uint32 duration_minutes = 2;
}

message VideoGame {
  string title = 1;
  repeated Type type = 2;
  utils.Date library_add_date = 3;
  repeated Game games = 4;
  // bool favorite = 5;
}

message Library {
  repeated VideoGame list = 1;
}